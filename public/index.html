<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realtime chat</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>  
  <form id="chat">
    <input type="text" name="username" id="Digite seu usuÃ¡rio">
    <div class="messages"></div>
    <input type="text" name="message" id="Digite sua mensagem">
    <button type="submit">Enviar</button>

  </form>

  <script type="text/javascript">
    var socket = io("http://localhost:3000")

    function renderMessage(messageObj) {
      $('.messages').append(`<div class="message"><strong>${messageObj.author}</strong>:${messageObj.message}</div>`)
    }

    socket.on("receivedMessage", (message) => {
      renderMessage(message);
    });

    socket.on("previousMessages", messages => {
      messages.map(message => {
        renderMessage(message);
      })
    })

    $('#chat').submit(function (event) {
      event.preventDefault();

      var author = $('input[name=username]').val();
      var message = $('input[name=message]').val();

      if(author.length && message.length) {
        var messageObject = {
          author: author,
          message: message
        }
        
        renderMessage(messageObject);

        socket.emit("sendMessage", messageObject);
      }
    });
  </script>
</body>
</html>
